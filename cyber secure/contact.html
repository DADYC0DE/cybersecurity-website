<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CyberShield</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Cybersecurity Colors */
        body {
            background-color: #0b0e17; /* Dark background */
            color: #d3d3d3; /* Light grey text */
        }
        .navbar {
            background-color: #1f2833; /* Dark Blue-Grey */
        }
        .navbar-brand, .nav-link {
            color: #66fcf1 !important; /* Cyber neon color */
        }
        .nav-link.active {
            border-bottom: 2px solid #66fcf1; /* Highlight active link */
        }
        h2 {
            color: #66fcf1; /* Title color */
        }
        .btn-primary {
            background-color: #45a29e;
            border: none;
        }
        .btn-primary:hover {
            background-color: #66fcf1;
        }
        footer {
            background-color: #1f2833;
            color: #c5c6c7;
        }
        .form-control {
            background-color: #0b0e17;
            color: #d3d3d3;
            border: 1px solid #45a29e;
        }
        .form-control::placeholder {
            color: #c5c6c7;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">CyberShield</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <p class="text-center mb-5">Have questions about cybersecurity? Reach out and we'll secure your world.</p>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
        <p>&copy; 2024 CyberShield. Keeping You Secure in the Digital World.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for form validation and submission
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Simple phone validation
            const phonePattern = /^\d{8,10}$/;
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number (8-10 digits).');
                return;
            }

            // Success alert
            alert('Hello ' + name + ', your message has been sent successfully! Our team will get back to you soon.');
        });
    </script>
</body>
</html>
