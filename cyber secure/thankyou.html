<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - CyberShield</title>
    <!-- Link to external CSS and FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Cybersecurity-themed styles */
        body {
            background: #0b0c10; /* Dark background for a tech vibe */
            color: #ffffff; /* White text for contrast */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 10%;
            background-color: #1f2833; /* Slightly lighter dark for content */
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Cyber glow effect */
        }
        h1 {
            color: #66fcf1; /* Cyber-themed blue-green */
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .btn-custom {
            background-color: #45a29e;
            color: #0b0c10;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #66fcf1;
            color: #0b0c10;
            transform: scale(1.1); /* Subtle hover animation */
        }
        .icon {
            font-size: 5rem;
            color: #66fcf1;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Content -->
    <div class="container text-center">
        <i class="fas fa-shield-alt icon"></i> <!-- Security shield icon -->
        <h1>Thank You!</h1>
        <p>Your submission was successful. Our cybersecurity team will get back to you soon.</p>
        <a href="index.html" class="btn btn-custom">Return to Home</a>
    </div>
</body>
</html>
